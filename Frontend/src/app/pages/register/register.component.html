<div class="register-container">
  <div class="register-content">
    <img src="assets/img/hamburguesa.png" alt="Fondo Hamburguesa" class="burger-img" />

    <form class="form-box" (ngSubmit)="registrar()">
      <input
        type="text"
        [(ngModel)]="name"
        name="nombre"
        placeholder="Nombre"
        [class.input-error]="mostrarError && (!name || !name.trim())"
        class="form-control custom-input mb-3"
        [disabled]="cargando"
      />

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        [class.input-error]="mostrarError && (!email || !email.trim())"
        class="form-control custom-input mb-3"
        [disabled]="cargando"
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        [class.input-error]="mostrarError && (!password || !password.trim())"
        class="form-control custom-input mb-3"
        [disabled]="cargando"
      />

      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Confirmar Contraseña"
        [class.input-error]="mostrarError && (!confirmPassword || !confirmPassword.trim())"
        class="form-control custom-input mb-3"
        [disabled]="cargando"
      />

      <button type="submit" class="btn btn-register w-100" [disabled]="cargando">
        Registrarse
      </button>

      <!-- Mensaje de error dinámico -->
      <div *ngIf="mostrarError" class="text-danger mt-2 text-center">
        {{ mensajeError }}
      </div>

      <!-- Indicador de carga -->
      <div *ngIf="cargando" class="text-center mt-2">
        Registrando usuario...
      </div>
    </form>

    <a href="/login" class="btn btn-log w-100 text-center mt-3">Ya Tengo Cuenta</a>
  </div>
</div>
